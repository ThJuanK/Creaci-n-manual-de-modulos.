<p>listado de Héroes</p>

<div *ngIf="heroesBorrados.length > 0; else noBorrado">

    <h3 > Héroes borrados </h3>
    
    <span *ngFor="let heroe of heroesBorrados">
        - {{heroe}}  <br>
    </span>
    <br>
    
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>
    
    <button (click)="borrarHeroe()">
        Borrar
    </button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}}. {{heroe}}
    </li>
</ul>
